<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../static/css/css5.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
  integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <ul>
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('profile')}}">Plant Profile</a></li>
        <li><a href="{{ url_for('login') }}">Log In</a></li>
        <li style="float:right"><a class="active" href="{{ url_for('logout') }}">Log Out</a></li>
    </ul> 
    <div class="login">
        <div class="login__container">
            <h2>Sign Up</h2>
            {% if message %}
                <p class="error">{{ message }}</p>
            {% endif %}
            <form method="post" action="{{ url_for('signup') }}">
                <label for="email" class="label">Email</label>
                <input type="email" class="login__textBox" name="email" required>
                <label for="userName" class="label">Name</label>
                <input type="text" class="login__textBox" name="userName" required>
                <label for="password" class="label">Password</label>
                <input type="password" class="login__textBox" name="password" required>
                <input type="submit" class="login__btn" value="Sign Up">
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
  </div>
</body>
</html>
